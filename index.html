<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="assets/font/Flexo/Flexo-Regular.otf" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="container">
		<nav>
			<div class="col s12">
				<div class="nav-wrapper">
					
					<a href="#"><i class="material-icons prefix left">clear_all</i></a>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h3 class="left">Pokedex.org</h3>
			</div>
		</div>
		<div class="row">
			<!--buscar-->
			<div class="col s9">
				<div class="input-field">
					<i class="material-icons prefix">search</i>
					<input id="search" id="icon_prefix" type="text" class="validate">
					<label for="search">Buscar</label>
				</div>
			</div>
			<div class="col s3">
				<h5>hola</h5>
			</div>
			<!--ordenar de la A_Z-->
		</div>

		<section id="pokemon-cont" class="container">

		</section>

		<a class="btn-floating btn-large waves-effect waves-light red" id="before"><i class="material-icons" >skip_previous</i></a>

		<a class="btn-floating btn-large waves-effect waves-light red" id="after"><i class="material-icons" >skip_next</i></a>

		<!-- Modal Structure -->
		<div id="modal-pokemon" class="modal">
			<div class="modal-content">
				<h4>Modal Header</h4>
				<p>A bunch of text</p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
